<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>ユーザー一覧</title>
</h:head>
<body>
	<h:form>
		<h:dataTable value="#{bb00.users.list}" var="u" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{u.userId}" />
			</h:column>

			<h:column>
				<f:facet name="header">password</f:facet>
				<h:outputText value="#{u.password}" />
			</h:column>
		</h:dataTable>

		<h:panelGrid columns="5">
			<h:commandLink action="#{bb00.movePage('top')}"
				rendered="#{bb00.page.prevPageDisplay()}">＜＜&nbsp;</h:commandLink>
			<h:outputText value="＜＜&nbsp;"
				rendered="#{!bb00.page.prevPageDisplay()}" />
			<h:commandLink action="#{bb00.movePage('prev')}"
				rendered="#{bb00.page.prevPageDisplay()}">＜&nbsp;</h:commandLink>
			<h:outputText value="＜&nbsp;"
				rendered="#{!bb00.page.prevPageDisplay()}" />
					#{bb00.page.currentPage} / #{bb00.page.maxPage}
					<h:commandLink action="#{bb00.movePage('next')}"
				rendered="#{bb00.page.nextPageDisplay()}">&nbsp;＞</h:commandLink>
			<h:outputText value="&nbsp;＞"
				rendered="#{!bb00.page.nextPageDisplay()}" />
			<h:commandLink action="#{bb00.movePage('last')}"
				rendered="#{bb00.page.nextPageDisplay()}">&nbsp;＞＞</h:commandLink>
			<h:outputText value="&nbsp;＞＞"
				rendered="#{!bb00.page.nextPageDisplay()}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
